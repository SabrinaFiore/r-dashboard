  <div class="card--total">{{ total }}</div>
  <span class="card--icon">
    <mat-icon color="primary">trending_up</mat-icon>
  </span>

  <span class="card--description">
    {{ percentage }} %
  </span>
  <span class="card--text-target"> of target</span>
</div>
